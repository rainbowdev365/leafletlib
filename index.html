    }

    mapGroups.push({
        "layers": layerWithoutMapGroups,

    })

    const groupedOverlays = {}
      mapGroups.forEach((mapGroup) => {
        const object = {}
        mapGroup.layers.forEach((layer, index) => {
          if(layer.type == 'landgate') {
            var mapLayer = L.esri.featureLayer({
              url: 'http://localhost:8000/api/layers/' + layer.id,
              style: function () {
                return { color: layer.style.borderColor, weight: layer.style.width };
              },
            });
            object[layer.name] = mapLayer
            var popupTemplate = "";
            if(layer.fields) {
              layer.fields.forEach((field) => {
                popupTemplate = popupTemplate + "<p><b>" + field + "</b>: {" + field  + "}</p>"
              })
              mapLayer.bindPopup(function(e){
                return L.Util.template(popupTemplate, e.feature.properties)
              });
            }
            mapLayer.on('loading', function() {
              loading++
              console.log("Loading - " + layer.name)
              console.log(mapLayer);
            })
            mapLayer.on('load', function() {

              console.log("Finished loading - " + layer.name)
            })
